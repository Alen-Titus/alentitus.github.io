<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alen Titus - Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .terminal {
      padding: 2rem;
      white-space: pre-wrap;
    }
    .input-line {
      display: flex;
    }
    .prompt {
      margin-right: 5px;
    }
    .cursor {
      display: inline-block;
      background-color: #39ff14;
      width: 10px;
      height: 18px;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }
    input {
      background: transparent;
      border: none;
      color: #39ff14;
      font: inherit;
      outline: none;
      width: 100%;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<pre class="terminal" id="terminal"></pre>
<script>
const terminal = document.getElementById('terminal');
const promptText = 'â””â”€$';
const responses = {
  whoami: "ðŸ‘‹ I'm Alen Titus",
  projects: "ðŸ”¹ GitHub: https://github.com/Alen-Titus\nðŸ”¹ CVE Tools, AI-powered exploit automation, simulation interfaces.",
  github: "ðŸ”— https://github.com/Alen-Titus",
  linkedin: "ðŸ”— https://linkedin.com/in/alen-titus",
  help: "Available commands: whoami, projects, github, linkedin, clear",
  banner: `   ____  _       __         \n  / __ \(_)___  / /____  ___\n / / / / / __ \/ __/ _ \/ _ \\\n/ /_/ / / / / / /_/  __/  __/\n\____/_/_/ /_/\__/\___/\___/`
};
function printLine(text) {
  terminal.innerHTML += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}
function newPrompt() {
  const line = document.createElement('div');
  line.className = 'input-line';
  line.innerHTML = `<span class="prompt">${promptText}</span><input type="text" autofocus />`;
  terminal.appendChild(line);
  const input = line.querySelector('input');
  input.focus();
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const cmd = input.value.trim();
      input.disabled = true;
      if (cmd === 'clear') {
        terminal.innerHTML = '';
      } else {
        printLine(`${promptText} ${cmd}`);
        printLine(responses[cmd] || `Command not found: ${cmd}`);
      }
      newPrompt();
    }
  });
  terminal.scrollTop = terminal.scrollHeight;
}
newPrompt();

// Matrix effect
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const matrixChars = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ã‚¨ã‚«ã‚¬ã‚­ã‚®ã‚¯ã‚°ã‚±ã‚²ã‚³ã‚´ã‚µabcdefghijklmnopqrstuvwxyz0123456789";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);
function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#39ff14";
  ctx.font = `${fontSize}px 'Share Tech Mono'`;
  for (let i = 0; i < drops.length; i++) {
    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);
</script>
</body>
</html>
