<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alen Titus - Cyberpunk Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffe7;
      overflow: hidden;
      position: relative;
    }

    .overlay-gradient {
      position: fixed;
      width: 300px;
      height: 300px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0, 255, 231, 0.3), transparent 70%);
      border-radius: 50%;
      z-index: 0;
      transform: translate(-50%, -50%);
      transition: top 0.1s, left 0.1s;
    }

    .terminal {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: linear-gradient(145deg, #111827, #1f2937);
      border: 2px solid #00ffe7;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 1;
    }

    .terminal pre {
      margin: 0;
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .hud {
      position: absolute;
      top: 10%;
      left: 60%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #00ffe7;
      animation: rotate 6s linear infinite;
      z-index: 1;
    }

    .hud::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #00ffe7;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .bars {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 5px;
      z-index: 1;
    }

    .bar {
      width: 10px;
      height: 40px;
      background: #00ffe7;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: 1px solid #00ffe7;
      background: transparent;
      color: #00ffe7;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="overlay-gradient" id="cursor-highlight"></div>

  <button class="music-toggle" onclick="toggleMusic()">🎵 Toggle Music</button>

  <div class="hud"></div>

  <div class="terminal">
    <pre>
┌──(AlenTitus㉿cyberlab)-[~]
└─$ whoami
👋 I'm Alen Titus
🚀 Offensive Security Engineer | Builder | Explorer
🧠 Passionate about red teaming, exploit dev & cyber ops.
🌐 I live in code, coffee, and command lines.
📫 github.com/Alen-Titus | 🧰 alen.titus@proton.me
    </pre>
  </div>

  <div class="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/o0mpf2.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleMusic() {
      const audio = document.getElementById('bg-music');
      if (audio.paused) audio.play();
      else audio.pause();
    }

    const cursorHighlight = document.getElementById('cursor-highlight');
    document.addEventListener('mousemove', (e) => {
      cursorHighlight.style.top = `${e.clientY}px`;
      cursorHighlight.style.left = `${e.clientX}px`;
    });
  </script>
</body>

</html>
